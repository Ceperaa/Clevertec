plugins {
    id 'groovy'
    id 'java'
    id 'war'
}

group 'ru.clevertec'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

war {
    enabled true
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.2.22.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.3.22'

    compileOnly group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    testImplementation group: 'org.springframework.integration', name: 'spring-integration-test', version: '5.5.12'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.0'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    testImplementation group: 'io.rest-assured', name: 'spring-mock-mvc', version: '3.0.0'

    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.36'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.0'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.36'

    implementation group: 'org.modelmapper', name: 'modelmapper', version: '3.1.0'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.2'
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.8.2')
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.2'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'

    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'

    implementation group: 'org.postgresql', name: 'postgresql', version: '42.4.0'

    implementation 'com.itextpdf:itext7-core:7.2.1'
    implementation 'org.liquibase:liquibase-core:4.3.5'
}

test {
    useJUnitPlatform()
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces false
    }
}

